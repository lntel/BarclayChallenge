<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
  </script>
  <script src="./js/request.js"></script>
  <script src="app.js" defer></script>
</head>


<body>
  
      
      <div class="container">
            <h2>Payment</h2>
            <form action="payForm.html" method="" autocomplete="off">

              <div class="form-group">
                <label for="first_name">First name:</label>
                <input type="first_name" class="form-control" id="first_name" placeholder="First name" name="first_name">
              </div>

              <div class="form-group">
                  <label for="last_name">Last name:</label>
                  <input type="last_name" class="form-control" id="last_name" placeholder="First name" name="last_name">
              </div>

              <div class="form-group">
                  <label for="email">Email address:</label>
                  <input type="email" class="form-control" id="email" placeholder="Email" name="email">
              </div>

              <div class="form-group">
                  <label for="post_code">Post code:</label>
                  <input type="post_code" class="form-control" id="post_code" placeholder="Post code" name="post_code">
              </div>

              <div class="form-group">
                  <label for="city">City:</label>
                  <input type="city" class="form-control" id="city" placeholder="Post code" name="city">
              </div>
        

              <button class="btn btn-outline-info" type="submit">PAY</button>

            </form>
          </div>
























</body>

</html>
