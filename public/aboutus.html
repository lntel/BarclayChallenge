    <h1 class="text-center">Find Us</h1>
    <h4 class="text-center">We have multiple locations accross Northamptonshire</h4>

    <style type="text/css">
      /* Set the size of the div element that contains the map */
      #map {
        height: 50%;
        width: 50%;
      }
    </style>
    <script>
      // Initialize and add the map
      function initMap() {
        // The location of Barbers
        const barbersNorthants = { lat: 52.237644, lng: -0.8900366 };
        const barbersWell = { lat: 52.3015559, lng:-0.6950157 };
        const barbersRugby = { lat: 52.3690949, lng: -1.2614884 };
        // The map, centered at Barbers
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 10,
          center: barbersNorthants,
        });
        // The marker, positioned at Barbers
        const marker = new google.maps.Marker({
          position: barbersNorthants,
          map: map,
        });
        const marker2 = new google.maps.Marker({
          position: barbersWell,
          map: map,
        });
        const marker3 = new google.maps.Marker({
          position: barbersRugby,
          map: map,
        });
      }
    </script>
  </head>
  <body>

    <!--The div element for the map -->
    <div class="position-absolute top-50 start-50 translate-middle" id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLlX0HtW625Jk2Lplw4Oexr-f88UjkC1Q&callback=initMap&libraries=&v=weekly"
      async
    ></script>
